
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe();" class="button1">Subscribe</button>
  <p>Rock Paper Scissor Game</p>
  <button onclick="
  
  fun_1('Rock');
  ">Rock</button>
  <button onclick="
  fun_1('Paper');
  
  ">Paper</button>
  <button onclick="
  fun_1('Scissor');
  ">Scissor</button>
   <p class="results"></p>
   <p class="moves"></p>
  <p class="score"></p>
  <button onclick="
  fun_1('Reset');
  ">Reset</button>


  <p>Amazon Shipping Calculator.</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <input type="number" placeholder="Cost of order" class="js-cost-input"> <button onclick="
  calculateTotal();
  ">Calculate</button>
  <p class="totalcost"></p>
</body> 
<script>
  function calculateTotal(){
 let inputElement =Number(document.querySelector('.js-cost-input').value);
 let cost;
if (inputElement < 40){
  inputElement = inputElement + 10;
  cost= inputElement;
}
 document.querySelector('.totalcost').innerHTML=`$${cost}`;

  }
 
  function subscribe(){
    const buttonElement = document.querySelector('.button1');
    if (buttonElement.innerText==='Subscribe'){
     buttonElement.innerText='Subscribed';
    }
    else if (buttonElement.innerText==='Subscribed'){
      buttonElement.innerText='Subscribe';
    }
  }
  function fun_1(my_select){
   let comp_select = Math.random();
   let result='';
    let  scores =(JSON.parse(localStorage.getItem('score')));

   
   if (comp_select >= 0 && comp_select< 1/3){
    comp_select='Rock';
   }
   else if(comp_select>=1/3 && comp_select< 2/3){ 
    comp_select='Paper';
   }
   else if (comp_select>=2/3 && comp_select<1){
    comp_select='Scissor';
   }
    
    if (my_select==='Rock'){

      if(comp_select==='Rock'){
            result = 'You Tied';
          }
          else if (comp_select==='Paper'){
            result = 'You Loose';
          }
          else if (comp_select==='Scissor'){
            result ='You Win';
          }
    }
    else if (my_select==='Paper'){
        
      if(comp_select==='Rock'){
            result = 'You Win';
          }
          else if (comp_select==='Paper'){
            result = 'You Tied';
          }
          else if (comp_select==='Scissor'){
            result ='You Loose';
          }
    }
    else if (my_select==='Scissor'){

      if(comp_select==='Rock'){
            result = 'You Loose';
          }
          else if (comp_select==='Paper'){
            result = 'You Win';
          }
          else if (comp_select==='Scissor'){
            result ='You Tied';
          }
    }
    else if (my_select==='Reset'){
         scores.Tie=0;
         scores.win=0;
         scores.loss=0;
         comp_select=null;
    }

    if (result === 'You Loose'){
            scores.loss += 1;
        }
        else if (result === 'You Win'){
            scores.win+=1;
        }
        else if (result === 'You Tied'){
            scores.Tie += 1;
        }
        localStorage.setItem('score',JSON.stringify(scores));
        document.querySelector('.results').innerHTML= result;
        document.querySelector('.moves').innerHTML= `You-${my_select}.Computer-${comp_select}. `;
       document.querySelector('.score').innerHTML=`Win:${scores.win},Loss:${scores.loss},Tie:${scores.Tie}`;
   console.log(comp_select);
   
  }
  
 
</script>
</html>
